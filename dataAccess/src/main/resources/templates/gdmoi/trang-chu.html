<!doctype html>
<html lang="vi"
      layout:decorate="~{layouts/giao-dien}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="/gdmoi/assets/css/trang-chu/style.css" id="codyframe" rel="stylesheet">
  <!-- browsers not supporting CSS variables -->
  <script>
    if (!('CSS' in window) || !CSS.supports('color', 'var(--color-var)')) {
      var cfStyle = document.getElementById('codyframe');
      if (cfStyle) {
        var href = cfStyle.getAttribute('href');
        href = href.replace('style.css', 'style-fallback.css');
        cfStyle.setAttribute('href', href);
      }
    }
  </script>
</head>
<body>

<th:block layout:fragment="content">
  <!-- Hero -->
  <th:block th:insert="fragments/gdmoiFrg/trang-chu/_1_hero :: heroFrg"></th:block>
  <!-- Feature-->
  <th:block th:insert="fragments/gdmoiFrg/trang-chu/_2_feature :: featureFrg"></th:block>

  <div class="parent grid gap-xs padding-y-xs padding-x-sm text-sm">
    <div class="col-9@lg col-12@sm">
      <!--Hình ảnh lớp học-->
      <th:block th:insert="fragments/gdmoiFrg/trang-chu/_3_hinh-anh-lop-hoc :: hinh-anh-lop-hocFrg"></th:block>
      <!--Cảm nhận học viên-->
      <th:block th:insert="fragments/gdmoiFrg/trang-chu/_4_cam-nhan-hoc-vien :: cam-nhan-hoc-vienFrg"></th:block>
      <!-- Bài học mới nhất -->
      <th:block th:insert="fragments/gdmoiFrg/trang-chu/_5_bai-hoc-moi-nhat :: bai-hoc-moi-nhatFrg"></th:block>
    </div>
    <div class="col-3@lg col-12@sm">
      <th:block th:insert="fragments/gdmoiFrg/common/sidebar/sideBar :: sideBarFrg"></th:block>
    </div>
  </div>

  <th:block th:insert="fragments/gdmoiFrg/trang-chu/_6_notice :: noticeFrg"></th:block>
  <th:block th:insert="fragments/gdmoiFrg/trang-chu/_7_khoa-hoc :: khoa-hocFrg"></th:block>
</th:block>
</body>
</html>
