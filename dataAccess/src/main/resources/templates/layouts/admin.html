<!DOCTYPE html>
<html lang="en" style="overflow-x: hidden" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

<head th:fragment="headFragment">

  <link rel="icon" type="image/png" href="/favicon.png"/>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="/admin/plugins/fontawesome-free/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

  <link rel="stylesheet" href="/admin/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">

  <link rel="stylesheet" href="/admin/dist/css/adminlte.min.css">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href="/admin/plugins/overlayScrollbars/css/OverlayScrollbars.min.css">

  <link rel="stylesheet" href="/admin/plugins/daterangepicker/daterangepicker.css">

  </div>
  <footer class="main-footer">
    <strong th:text="'Copyright Â©' + ${#dates.year(#dates.createNow())} + ' - All rights reserved.'"></strong>
    <div class="float-right d-none d-sm-inline-block">
      <b>Version</b> 1.0
    </div>
  </footer>
</div>
<th:block th:replace="fragments/admin/commonJsFragment :: commonJsFragment"></th:block>
<th:block layout:fragment="scriptFragment">

</th:block>

</html>
