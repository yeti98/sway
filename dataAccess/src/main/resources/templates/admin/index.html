<!DOCTYPE HTML>
<html
    lang="en"
    layout:decorate="~{layouts/admin}"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
    xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Trang quản lý - Hệ thống đào tạo ngoại ngữ Sway</title>
</head>
<body>
<th:block layout:fragment="customNavBar">
  <div th:replace="fragments/admin/common :: navBarFragment"></div>
</th:block>
<div layout:fragment="content">
  <div sec:authorize="isAuthenticated()">
    <p>Xin chào, </p>
    <span th:text="${#authentication.getPrincipal().getUsername()}"></span>
    <span th:text="${#authentication.getPrincipal().authorities}"></span>
    <br>
    <a href="#" th:href="@{/logout}">Đăng xuất</a>
  </div>
  <p sec:authorize="!isAuthenticated()">Xin chào khách, <a href="/login">Đăng nhập tại đây</a></p>
</div>
</body>
</html>
