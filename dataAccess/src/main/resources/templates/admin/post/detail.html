<!DOCTYPE HTML>
<html
    lang="en"
    layout:decorate="~{layouts/admin}"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Quản lý bài viết - Hệ thống đào tạo ngoại ngữ Sway</title>
</head>
<body>
<th:block layout:fragment="customNavBar">
  <div th:replace="fragments/admin/common :: navBarFragment"></div>
</th:block>
<div layout:fragment="content">
  <section class="content">
    <div class="row">
      <div class="col-md-12">
        <div class="card card-outline card-info">
          <div class="card-header">
            <h3 class="card-title">
            </h3>
            <!-- tools box -->
            <div class="card-tools">
              <button type="button" class="btn btn-block btn-success">Lưu</button>
            </div>
            <!-- /. tools -->
          </div>
          <!-- /.card-header -->
          <div class="card-body pad">
            <input id="txtTieuDe" class="form-control form-control-lg" placeholder="Tiêu đề" type="text">
            <div class="form-group">
              <select class="form-control" id="exampleFormControlSelect2">
                <option>Trang chủ</option>
                <option>Bài tập</option>
                <option>Đối tác</option>
              </select>
            </div>
            <div class="mb-3">
                <textarea class="textarea" placeholder="Place some text here"
                          style="width: 100%; height: 100vh; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"></textarea>
            </div>
            <p class="text-sm mb-0">
              Editor <a href="https://github.com/summernote/summernote">Documentation and license
              information.</a>
            </p>
          </div>
        </div>
      </div>
      <!-- /.col-->
    </div>
    <!-- ./row -->
  </section>
</div>

<th:block layout:fragment="scriptFragment">
  <script th:inline="javascript">
    $(function () {
      // Summernote
      $('.textarea').summernote()
    })
  </script>
</th:block>
</body>
</html>
