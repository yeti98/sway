<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/admin}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/admin/css/common/crudtable.css}"/>
</head>
<body>
<div layout:fragment="content">
  <p th:text="${classes}"></p>
  <div class="container">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h2>Quản lý bài tập lớp</h2>
          </div>
          <div class="col-sm-6">
            <a class="btn btn-success" id="createHomework" target="_blank" href="manage/homeworks/create"><i
                class="material-icons">&#xE147;</i> <span>Thêm</span></a>
            <a class="btn btn-danger" href="#deleteUserModal"><i
                class="material-icons">&#xE15C;</i> <span>Xóa</span></a>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th>
           <span class="custom-checkbox">
            <input id="selectAll" type="checkbox">
            <label for="selectAll"></label>
           </span>
          </th>
          <th>Mã bài test</th>
          <th>Tên bài test</th>
          <th>Số câu hỏi</th>
          <th>Cập nhật</th>
        </tr>
        </thead>
        <tbody id="mainTableBody" th:fragment="homeworkTableBody">
        <th:block th:each="homework: ${homeworks}">
          <tr>
            <td>
                  <span class="custom-checkbox">
                  <input id="checkbox1" name="options[]" type="checkbox" value="1">
                  <label for="checkbox1"></label>
                  </span>
            </td>
            <td class="truncatable">
              <p th:text="${homework.testId}"></p>
            </td>
            <td class="truncatable">
              <p th:text="${homework.testName}"></p>
            </td>
            <td class="truncatable">
              <p th:text="${homework.getNumberOfQuestion()}"></p>
            </td>
            <td>
              <div id="editAnUser" th:attr="data-homework=${homework.getJsonString()}"
                   th:onclick="javascript:setSelectedObject(this.getAttribute('data-homework'));">
                <a class="edit" th:href="'manage/homeworks/'+${homework.id}">
                  <i class="material-icons"
                     data-toggle="tooltip"
                     title="Chỉnh sửa">&#xE254;
                  </i>
                </a>
              </div>
              <div id="removeAnUser" th:attr="data-homework=${homework.getJsonString()}"
                   th:onclick="javascript:setSelectedObject(this.getAttribute('data-homework'));">
                <a class="delete" data-toggle="modal" href="#deleteUserModal">
                  <i class="material-icons"
                     data-toggle="tooltip"
                     title="Xóa">&#xE872;
                  </i>
                </a>
              </div>
            </td>
          </tr>
        </th:block>
        </tbody>
      </table>
      <!--      <div class="clearfix">-->
      <!--        <ul th:if="${totalPage > 0}" class="pagination" th:each="idx: ${#numbers.sequence(0, totalPage - 1)}">-->
      <!--          <li th:class="${idx==currentPage} ? 'page-item active' : 'page-item'" >-->
      <!--            <a class="page-link" th:href="@{/users(page=${idx})}" th:text="${idx+1}">-->
      <!--            </a>-->
      <!--          </li>-->
      <!--        </ul>-->
      <!--      </div>-->
    </div>
  </div>
  <!-- Delete Modal HTML -->
  <div class="modal fade" id="deleteUserModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="formDeleteUserModal">
          <div class="modal-header">
            <h4 class="modal-title">Xóa bản ghi</h4>
            <button aria-hidden="true" class="close" data-dismiss="modal" type="button">&times;</button>
          </div>
          <div class="modal-body">
            <p>Bạn có muốn xóa bản ghi không?</p>
            <p id="mainContent" style="height: fit-content"></p>
            <p class="text-warning"><small>Hành động này không thể khôi phục</small></p>
          </div>
          <div class="modal-footer">
            <input class="btn btn-default" data-dismiss="modal" type="button" value="Cancel">
            <input class="btn btn-danger" type="submit" value="Delete">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<th:block layout:fragment="scriptFragment">
  <script th:inline="javascript">
    var selectedQuestion = undefined;

    function setSelectedObject(json_str) {
      console.log(json_str);
      selectedQuestion = JSON.parse(json_str);
    }
  </script>
  <script th:src="@{/admin/js/homework.js}"></script>
</th:block>
</body>
</html>
